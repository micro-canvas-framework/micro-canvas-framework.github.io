  <text x="660" y="390" font-family="Arial" font-size="16" fill="#111">Explore → Test → Validate → Commit</text>
  <text x="660" y="415" font-family="Arial" font-size="14" fill="#555">Reversible, evidence-thresholded</text>

  <line x1="300" y1="300" x2="300" y2="330" stroke="#333" stroke-width="2" stroke-dasharray="6,6"/>
  <line x1="900" y1="300" x2="900" y2="330" stroke="#333" stroke-width="2" stroke-dasharray="6,6"/>

  <text x="40" y="660" font-family="Arial" font-size="16" fill="#111">Figure 1 — MCF 2.2 System Map</text>
