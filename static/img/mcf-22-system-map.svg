<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <rect width="1200" height="700" fill="#ffffff"/>
  <rect x="40" y="40" width="520" height="260" fill="#f7f7f7" stroke="#333" stroke-width="2"/>
  <text x="60" y="70" font-family="Arial" font-size="20" fill="#111">Canon (normative)</text>
  <text x="60" y="105" font-family="Arial" font-size="16" fill="#111">Definitions</text>
  <text x="60" y="130" font-family="Arial" font-size="16" fill="#111">Evidence Logic</text>
  <text x="60" y="155" font-family="Arial" font-size="16" fill="#111">Decision Theory</text>
  <text x="60" y="180" font-family="Arial" font-size="16" fill="#111">Epistemic Model</text>
  <text x="60" y="205" font-family="Arial" font-size="16" fill="#111">Stage Mechanics</text>

  <rect x="640" y="40" width="520" height="260" fill="#f7f7f7" stroke="#333" stroke-width="2"/>
  <text x="660" y="70" font-family="Arial" font-size="20" fill="#111">Book (explanatory)</text>
  <text x="660" y="105" font-family="Arial" font-size="16" fill="#111">Front matter</text>
  <text x="660" y="130" font-family="Arial" font-size="16" fill="#111">Phase 1</text>
  <text x="660" y="155" font-family="Arial" font-size="16" fill="#111">Phase 2</text>
  <text x="660" y="180" font-family="Arial" font-size="16" fill="#111">Phase 3</text>
  <text x="660" y="205" font-family="Arial" font-size="16" fill="#111">Phase 4</text>
  <text x="660" y="230" font-family="Arial" font-size="16" fill="#111">Phase 5</text>
  <text x="660" y="255" font-family="Arial" font-size="16" fill="#111">Conclusion / Tools</text>

  <rect x="40" y="330" width="520" height="150" fill="#eef6ff" stroke="#1a5fb4" stroke-width="2"/>
  <text x="60" y="360" font-family="Arial" font-size="18" fill="#1a5fb4">Capability layer (parallel)</text>
